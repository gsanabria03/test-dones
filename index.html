<!DOCTYPE html>
<html lang="es">
<head>

  <title>Test de Dones Espirituales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🕊️ Test de Dones Espirituales</h1>
    <p>Lee cada afirmación y marca el número que mejor te describa:</p>
    <ul>
      <li>0 — No me identifica</li>
      <li>1 — Algo me identifica</li>
      <li>2 — Me describe mucho</li>
    </ul>
    <form id="test-form"></form>

    <button id="submit">Ver Resultados</button>
    <div id="results" class="results"></div>
  </div>

  <script src="app.js"></script>
</body>
