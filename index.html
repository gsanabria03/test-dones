<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Dones Espirituales - Mundo de Fe Costa Rica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Bloque del encabezado con el logo y título -->
    <header>
      <img src="logo.jpg" alt="Logo Mundo de Fe Costa Rica" />
      <h1> Test de Dones Espirituales</h1>
    </header>

    <p>Lee cada afirmación y marca el número que mejor te describa:</p>
    <ul>
      <li>0 — No me identifica</li>
      <li>1 — Algo me identifica</li>
      <li>2 — Me describe mucho</li>
    </ul>

    <form id="info-form">
  <label>Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label>Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required>

  <label>Número de teléfono:</label>
  <input type="tel" id="telefono" name="telefono" required>
</form>

<hr>


    <form id="test-form"></form>

    <button id="submit">Ver Resultados</button>
    <div id="results" class="results"></div>

    <footer>
      <p><a href="https://www.facebook.com/mundodefesanfrancisco">© 2025 Mundo de Fe Costa Rica</a> — Todos los derechos reservados</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
