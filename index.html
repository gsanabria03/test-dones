  <title>Test de Dones Espirituales - Mundo de Fe Costa Rica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Bloque del encabezado con el logo y título -->
    <header>
      <img src="logo.jpg" alt="Logo Mundo de Fe Costa Rica" />
      <h1>🕊️ Test de Dones Espirituales</h1>
    </header>

    <p>Lee cada afirmación y marca el número que mejor te describa:</p>
    <ul>
      <li>0 — No me identifica</li>
      <li>1 — Algo me identifica</li>
      <li>2 — Me describe mucho</li>

    <form id="test-form"></form>
